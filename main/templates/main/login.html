{% extends "layout/basic.html" %}

{% load bootstrap5 %}

{% block title %} Вход {% endblock %}

{% block content %}
{% if user.is_authenticated %}
<p></p>
{% else %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <input type="hidden" name="next" value={{ next }}>
    {% buttons submit='Войти' %}{% endbuttons %}
</form>
{% endif %}
{% endblock %}
